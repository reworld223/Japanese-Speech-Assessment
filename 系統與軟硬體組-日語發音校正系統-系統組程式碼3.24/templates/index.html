<!DOCTYPE html>
<html>
<head>
    <title>星星动画</title>
    <style>
        .stars-container {
            font-size: 0;
            position: relative;
            width: 250px; /* 设置固定宽度 */
            margin: 0 auto; /* 水平居中 */
        }

        .star {
            color: gold;
            font-size: 48px;
            animation: starAppear 0.00005s ease forwards;
            opacity: 0;
            position: absolute;
        }

        @keyframes starAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>星星动画示例</h1>
    <div class="stars-container" id="starsContainer">
        <span class="star" style="left: 0;">☆</span>
        <span class="star" style="left: 50px;">☆</span>
        <span class="star" style="left: 100px;">☆</span>
        <span class="star" style="left: 150px;">☆</span>
        <span class="star" style="left: 200px;">☆</span>
    </div>
    <p>分数: <span id="scoreValue">87</span></p>

    <script>
        var score = 87;

        function showStars(score) {
            var starsContainer = document.getElementById("starsContainer");
            var stars = starsContainer.getElementsByClassName("star");

            // 根据分数显示对应数量的星星
            for (var i = 0; i < stars.length; i++) {
                if (i < Math.floor(score / 20)) {
                    stars[i].textContent = "★"; // 填充星星
                    stars[i].style.opacity = 1; // 显示星星
                } else {
                    stars[i].textContent = "☆"; // 空心星星
                    stars[i].style.opacity = 0; // 隐藏星星
                }
            }
        }
        showStars(score); // 显示初始分数对应的星星
    </script>
</body>
</html>
